<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Student Registration Form</h1><br><br>

    <table class="form">
        <form >
            <tr>
                <td>Student Rollno:</td>
                <td><input type="text" placeholder="eg: 56783"></input></td>
            </tr>
            <tr>
                <td>Student Name:</td>
                <td><input type="text" placeholder="eg:Kavitha"></input></td>
            </tr>
            <tr>
                <td>Student Dept:</td>
                <td>
                <select id="Depts">
                    <option value="IT">IT</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="AIML">AIML</option>
                    <option value="BME">BME</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="MECH">MECH</option>
                </select><br><br>
                </td>
            </tr>
            <tr>
                <td>Student Date Of Birth:</td>
                <td><input type="date"></input></td>
            </tr>
            <tr>
                <td>Student 10th marks :</td>
                <td><input placeholder="eg:460/500"required></input><br><br></td>
            </tr>
            <tr>
                <td>Student 12th marks:</td>
                <td><input placeholder="eg:570/600"required></input><br><br></td>
            </tr>
            <tr>
                <td>Student Degree Percentage:</td>
                <td><input placeholder="eg:69%"required></input><br><br></td>
            </tr>
            <tr>
                <td><button>Submit</button> <button>Cancel</button></td>
            </tr>
            
        </form>
    </table>
</body>
</html>
