<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Student Registration Form</h1><br><br>
    <form>
        <label>Student Rollno:</label>
        <input placeholder="eg: 56783"required><br><br>
        <label>Student Name:</label>
        <input placeholder="eg:Kavitha"required><br><br>
        <label for="Depts">Student Dept:</label>
        <select id="Depts">
            <option value="IT">IT</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="AIML">AIML</option>
            <option value="BME">BME</option>
            <option value="CIVIL">CIVIL</option>
            <option value="MECH">MECH</option>
        </select><br><br>
        <label>Student Date Of Birth:</label>
        <input type="date" ><br><br>
        <label>Student 10th marks :</label>
        <input placeholder="eg:460/500"required><br><br>
        <label>Student 12th marks:</label>
        <input placeholder="eg:570/600"required><br><br>
        <label>Student Degree Percentage:</label>
        <input placeholder="eg:69%"required><br><br>
        <button>Submit   </button> <button>Cancel </button>

    </form> 
</body>
</html>
